<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="card text-left">
        <div class="card-body">
            <h4 class="card-title text-center">User Card</h4>
        </div>
        <h2 class = "text-center">User {{user.id}}</h2>
        <p class="text-center">Full Name {{user.full_name}}</p>
        <p class="text-center">Email: {{user.email}}</p>
        <br>
        <br>
        <p class="text-center">Created ON: {{user.created_at.strftime("%b %d %Y")}}</p>
        <p class="text-center">Last Updated: {{user.updated_at.strftime("%b %d %Y")}}</p>
    </div>
    <a href="/users">Home</a>
    
    
    

</body>
</html>
